  <head>
  <style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      font-weight: 600;
    }

    /* Style for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 8px;
    }

    /* Close button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;

  <script>
    // Function to open the modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function showStateInfo() {
      var selectElement = document.getElementById("state-select");
      var stateInfoElement = document.getElementById("state-info");
      var selectedState = selectElement.value;

      if (selectedState) {
        var stateData = {
          AL: {

        };
        var stateInfo = stateData[selectedState];

        // Construct HTML for state info
        var html = `
        <div class="business-card">
            <div>

            </div>
            <div class="contact-information">
          <h2>${stateInfo.name}</h2>
          <a href="${stateInfo.phoneLink}" target="_blank">${stateInfo.phone}</a>
          <a href="${stateInfo.emailLink}" target="_blank">${stateInfo.email}</a>
          </div>
          </div>
        `;

        stateInfoElement.innerHTML = html;
      } else {
        stateInfoElement.innerHTML = "";
      }
    }
